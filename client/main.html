<template name="layout">
  <head>
    <title>sample</title>
    <link href="http://fonts.googleapis.com/css?family=Calligraffitti|Raleway" rel="stylesheet" type="text/css" />
  </head>

  <body>
  {{> header}}
    <div id="main">
      <div class="container app-width">
        {{> yield}}
      </div>
    </div>
  {{> footer}}
  </body>
</template>

<template name="home">
  <h3>Welcome to Flint!</h3>
  <p>This is just a dev environment. Eventually, this website will actually do things.</p>
  <!--
    <button class="btn" id="btn-user-data">Get User Data</button>
    <pre id="result"></pre>
  -->
  <button class="btn" id="btn-user-friends">Get friends data (console)</button>

  <form id="search">
    <fieldset>
      <label>Search for a friend to match: </label><input type="input" id="searchbox" />
    </fieldset>
  </form>
</template>

<template name="profile">
  <h3>Your Profile</h3>
  <div id="profile" class="col col-lg-6">
    <ul class="list-unstyled">
      <li><span>Name: </span> {{getName}}</li>
      <li><span>Email: </span> {{getEmail}}</li>
      <li><span>Gender: </span> {{getGender}}</li>
      <li><span>Matches made: </span> 0</li>
    </ul>
  </div>
</template>
